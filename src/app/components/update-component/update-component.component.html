<div class="container mt-4">
  <h2>Update Employee</h2>

  <div
    *ngIf="message"
    [class]="showError ? 'alert alert-danger' : 'alert alert-success'"
    role="alert"
  >
    {{ message }}
  </div>

  <form (ngSubmit)="updateEmployee()" #employeeForm="ngForm">
    <div class="mb-3">
      <label for="firstName" class="form-label">First Name</label>
      <input
        type="text"
        class="form-control"
        id="firstName"
        name="firstName"
        [(ngModel)]="employee.firstName"
        required
      />
    </div>

    <div class="mb-3">
      <label for="lastName" class="form-label">Last Name</label>
      <input
        type="text"
        class="form-control"
        id="lastName"
        name="lastName"
        [(ngModel)]="employee.lastName"
        required
      />
    </div>

    <div class="mb-3">
      <label for="department" class="form-label">Department</label>
      <input
        type="text"
        class="form-control"
        id="department"
        name="department"
        [(ngModel)]="employee.department"
        required
      />
    </div>

    <div class="mb-3">
      <label for="position" class="form-label">Position</label>
      <input
        type="text"
        class="form-control"
        id="position"
        name="position"
        [(ngModel)]="employee.position"
        required
      />
    </div>

    <div class="mb-3">
      <label for="rating" class="form-label">Rating</label>
      <input
        type="number"
        class="form-control"
        id="rating"
        name="rating"
        [(ngModel)]="employee.rating"
        required
        min="0"
        max="5"
        step="0.1"
      />
    </div>

    <button type="submit" class="btn btn-primary">Update Employee</button>
    <button
      type="button"
      class="btn btn-secondary ms-2"
      (click)="router.navigate(['/'])"
    >
      Cancel
    </button>
  </form>
</div>
