<div class="container" [ngStyle]="{ width: '1000px' }">
  <h1 class="text-center mt-3">Add Employee</h1>
  <form (ngSubmit)="AddStudent()">
    <p
      [ngClass]="{ 'text-danger': True }"
      class="lead text-success text-center mt-2"
    >
      {{ message }}
    </p>
    <div class="form-group">
      <label class="mb-2" for="firstname">FirstName:</label>
      <input
        type="text"
        name="firstname"
        class="form-control"
        [(ngModel)]="employee.firstName"
      />
    </div>
    <div class="form-group">
      <label class="mb-2" for="lastname">LastName:</label>
      <input
        type="text"
        name="lastname"
        class="form-control"
        [(ngModel)]="employee.lastName"
      />
    </div>
    <div class="form-group">
      <label class="mb-2" for="position">Position:</label>
      <input
        type="text"
        name="position"
        class="form-control"
        [(ngModel)]="employee.position"
      />
    </div>
    <div class="form-group">
      <label class="mb-2" for="department">Department:</label>
      <input
        type="text"
        name="department"
        class="form-control"
        [(ngModel)]="employee.department"
      />
    </div>
    <div class="form-group">
      <label class="mb-2" for="rating">Rating:</label>
      <input
        type="number"
        name="rating"
        class="form-control"
        [(ngModel)]="employee.rating"
      />
    </div>
    <button type="submit" class="btn btn-primary col-2 mt-4 mb-4">
      Add Employee
    </button>
  </form>
</div>
